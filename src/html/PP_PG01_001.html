<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <title>A POWERFUL PATH</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link
      href="../assets/styles/style.css"
      type="text/css"
      rel="stylesheet"
    />
    <script  src="../assets/scripts/common.min.js"></script>
  </head>

  <body>
    <div id="wrap">
      <div class="pageClassMain login-container" id="container">
        <div id="content" role="main">
          <div class="join-public-container flex-box">
            <div class="column left flex-box just-between flex-column">
              <div class="column">
                <h1 >
                  <img src="../assets/images/logo.png" alt="logo" class="logo">
                  <p class="main-page-title en-regular">A <strong class="en-bold">POWERFUL</strong> PATH</p>
                </h1>

              </div>
              <div class="column en-regular copyright">Copyright (c) A Powerful Path. All rights reserved</div>

            </div>
            <div class="column right flex-box align-center just-center">
              <div class="centered-box">
                <p class="sup-description">
                  아직 회원이 아니신가요?
                  <a class="link underline" href="#none"> 회원가입하기</a>
                </p>
                <div class="page-title">
                  <div class="title">로그인</div>
                  <div class="util">
                    <!--uxgFn.selectBox.close({callback}) -->

                    <button id="select01" class="ui-button-select btn-select" type="button">KR
                      <i class="ico-btn-arrow"></i>
                    </button>
                    <ul class="select-box" id="lang">
                      <li>
                        <button type="button">KR</button>
                      </li>
                      <li>
                        <button type="button">EN</button>
                      </li>
                      <li>
                        <button type="button">JP</button>
                      </li>
                    </ul>


                  </div>
                </div>
                <script>
                  document.querySelectorAll("#lang button").forEach(($el)=>{
                    console.log($el)
                    $el.addEventListener('click',()=>{
                      uxgFn.selectBox.close({
                        $el : '#select01'
                      })
                      uxgFn.selectBox.afterClose(function(){
                        alert("callback")
                      })
                      // 링크로 URL 변경 할것 같아서 text변경 안넣음
                    })
                  })
                </script>
                <div class="input-container">
                  <div class="input-area">
                    <label for="value1">국가</label>
                    <div class="select-box-wrapper">
                      <button id="select02" class="ui-button-select btn-select" type="button">
                        Select a country
                        <i class="ico-btn-arrow"></i>
                      </button>
                      <ul class="select-box" id="country">
                        <li>
                          <input type="text" class="search-area" placeholder="Search">
                        </li>
                        <li>
                          <ul>
                            <li>
                              <button type="button">AF AFGHANISTAN</button>
                            </li>
                            <li>
                              <button type="button">AX ALAND ISLANDS</button>
                            </li>
                            <li>
                              <button type="button">AL ALBANIA</button>
                            </li>
                            <li>
                              <button type="button">DZ ALGERIA</button>
                            </li>
                            <li>
                              <button type="button">KOREA</button>
                            </li>
                            <li>
                              <button type="button">JAPAN</button>
                            </li>
                            <li>
                              <button type="button">CHINESE</button>
                            </li>
                          </ul>

                        </li>

                      </ul>
                      <script>
                        document.querySelectorAll("#country button").forEach(($el)=>{
                          console.log($el)
                          $el.addEventListener('click',()=>{
                            let text
                            uxgFn.selectBox.close({
                              $el : '#select02'
                            })
                            uxgFn.selectBox.afterClose(function(){
                              alert("callback")
                            })
                            text = $el.textContent
                            document.querySelector('#select02').textContent = text
                          })
                        })
                      </script>
                    </div>
                  </div>
                  <div class="input-area">
                    <label for="value1">아이디</label>
                    <input type="text" id="value1" placeholder="Enter Your ID">
                  </div>
                  <div class="input-area">
                    <label for="value2">비밀번호</label>
                    <input type="password" id="value2" placeholder="Enter Password">
                  </div>
                </div>
                <div class="login-utillity flex-box">
                  <div class="column">
                    <label for="value3">
                      <input type="checkbox" id="value3">
                      <span class="text">아이디 저장</span>
                    </label>


                  </div>
                  <div class="column color-blue" >
                    <a class="link" href="#none">아이디</a> / <a class="link" href="#none">비밀번호 찾기</a>
                  </div>

                </div>
                <div class="security-code-wrapper">
                  <div class="code-box">
                    <div class="img-box">
                      <img src="../assets/images/code_dummy.png" alt="">
                    </div>
                    <div class="button-box">
                      <button type="button" class="play-sound">
                        <img src="../assets/images/sound_play.png" alt="재생하기">
                      </button>
                      <button type="button" class="refresh">
                        <img src="../assets/images/refresh.png" alt="새로고침">
                      </button>
                    </div>
                  </div>
                  <div class="input-container mt-0">
                    <div class="input-area">
                      <input type="text" id="value4" placeholder="Enter image text">
                    </div>
                  </div>
                </div>


                <a class="btn-default submit-login" href="#none"> 로그인</a>

              </div>
              <div class="column en-regular copyright">Copyright (c) A Powerful Path. All rights reserved</div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dimm"></div>
  </body>
</html>
